<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <style>
        .required {
            color: red;
            font-size: 12px;
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Form with Validation Messages</h2>
    <form onsubmit="event.preventDefault(); validateForm();">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span class="required" id="nameError">This field is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="required" id="emailError">A valid email is required</span>
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" required>
            <span class="required" id="websiteError">A valid URL is required</span>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <span class="required" id="addressError">This field is required</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Get form elements
            let name = document.getElementById('name');
            let email = document.getElementById('email');
            let website = document.getElementById('website');
            let address = document.getElementById('address');
            
            // Clear previous error messages
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('websiteError').style.display = 'none';
            document.getElementById('addressError').style.display = 'none';

            // Validate form fields
            let isValid = true;

            if (name.value === '') {
                document.getElementById('nameError').style.display = 'inline';
                isValid = false;
            }

            if (email.value === '') {
                document.getElementById('emailError').style.display = 'inline';
                isValid = false;
            }

            if (website.value === '') {
                document.getElementById('websiteError').style.display = 'inline';
                isValid = false;
            }

            if (address.value === '') {
                document.getElementById('addressError').style.display = 'inline';
                isValid = false;
            }

            // If all fields are valid, you can proceed with form submission
            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
